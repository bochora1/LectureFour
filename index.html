<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input >
        <button>
            Sign In
        </button>
        <div>
            <label>Type Your Name</label>
            <input type="text">
        </div>
        <div>
            <label>Enter Your Password</label>
            <input type="password" placeholder="ex: Password">
        </div>
        <div>
            <input type="radio">
        </div>
        <div>
            <input type="checkbox">
        </div>
        <div>
            <label>Choose Colour</label>
            <input type="color">
        </div>
        <div>
            <label>Choose Your Date</label>
            <input type="date">
        </div>
        <div>
            <label>Enter Your Email</label>
            <input type="email">
        </div>
        <div>
            <label>Choose The Number</label>
            <input type="number"
            max="10"
            min="0"
            value="1"
            >
        </div>
        <div>
            <label>Choose Site</label>
            <input type="url">
        </div>
        <div>
            <input type="file">
        </div>
        <div>
            <label>Write Description</label>
            <textarea cols="50" rows="5" maxlength="50"></textarea>
        </div>
        <div>
            <input type="submit" value="Sign Up">
        </div>
        <div>
            <input type="week">
        </div>
        <div>
            <input type="time">
        </div>
        <div>
            <input type="month">
        </div>
        <div>
            <input type="datetime-local">
        </div>
        <select multiple>
            <option>
                One
            </option>
            <option>
                Two
            </option>
            <option>
                Three
            </option>
        </select>
        <select>
            <optgroup label="Phone">
                <option>
                    Samsung
                </option>
                <option>
                    Iphone
                </option>
                <option>
                    Nokia
                </option>
            </optgroup>
            <optgroup label="Cars">
                <option>
                    Mustang
                </option>
                <option>
                    Lamborghini
                </option>
                <option>
                    BMW
                </option>
            </optgroup>
        </select>
    </form>
</body>
</html>
